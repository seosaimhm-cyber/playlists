name: Build Mac App
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Universal Dependencies
        run: |
          # We tell pip to look specifically for universal2 wheels
          pip install --upgrade pip
          pip install --only-binary=:all: --platform macosx_12_0_universal2 --target . pyinstaller yt-dlp Pillow
          # Move the installed packages into the python path
          cp -r ./bin/* /usr/local/bin/ || true
          export PYTHONPATH=$PYTHONPATH:.

      - name: Build Universal Mac App
        run: |
          # Use the --clean flag to ensure we don't use old 'thin' cached files
          pyinstaller --noconsole --onedir --windowed --clean \
          --target-architecture universal2 \
          --add-data "staffordsongs.db:." \
          --add-data "Rare Soul Playlists.png:." \
          Torchlight_v43.py

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Torchlight-Mac-App
          path: dist/Torchlight_v43.app
